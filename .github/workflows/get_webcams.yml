name: DGT Webcams Automatizada

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

env:
  # Hist√≥rico con cach√© (S3 est√°ndar)
  RUTA_REMOTA: "/infografias/2026/01/dgt_webcams_realtime/data"
  # √öltimas im√°genes sin cach√© (Configurada en el CDN/Servidor)
  RUTA_REMOTA_NO_CACHE: "/infografias/2026/01/dgt_webcams_realtime/latest"

jobs:
  descargar-y-subir:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client rsync
          mkdir -p images

      - name: Run download script
        run: bash script.sh

      - name: Prepare Latest and Upload
        run: |
          # 1. Configurar SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.SFTP_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SFTP_HOST }}" >> ~/.ssh/known_hosts

          if [ -d "images" ]; then
            echo "Generando archivos _latest.jpg por cada c√°mara..."
            
            # Buscamos directorios que contengan archivos .jpg
            find images -type d | while read dir; do
              # Tomamos el .jpg m√°s reciente de cada subcarpeta
              LATEST_IN_DIR=$(ls -t "$dir"/*.jpg 2>/dev/null | head -1)
              if [ -n "$LATEST_IN_DIR" ]; then
                cp "$LATEST_IN_DIR" "$dir/_latest.jpg"
              fi
            done

            # 2. SUBIDA 1: Hist√≥rico completo (incluye los _latest.jpg dentro de cada carpeta)
            echo "üöÄ Subiendo hist√≥rico a $RUTA_REMOTA..."
            rsync -avz --size-only --inplace -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
              images/ "${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }}:$RUTA_REMOTA/"

            # 3. SUBIDA 2: Solo los _latest.jpg a la carpeta sin cach√©
            # Usamos filtros para no resubir todo el hist√≥rico a la carpeta 'latest'
            echo "üöÄ Subiendo solo _latest.jpg a $RUTA_REMOTA_NO_CACHE..."
            rsync -avz --include='*/' --include='_latest.jpg' --exclude='*' --size-only --inplace \
              -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
              images/ "${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }}:$RUTA_REMOTA_NO_CACHE/"
            
            echo "‚úÖ Todo actualizado correctamente."
          else
            echo "‚ö†Ô∏è No se encontraron im√°genes."
          fi
