name: DGT Webcams Automatizada

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

env:
  # Ajusta esta ruta a tu carpeta de destino en el FTP
  RUTA_REMOTA: "/infografias/2026/01/dgt_webcams_realtime/data"

jobs:
  descargar-webcams:
    name: Capturar imágenes DGT
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.SFTP_HOST }}" ] || [ -z "${{ secrets.SFTP_USERNAME }}" ] || [ -z "${{ secrets.SFTP_PRIVATE_KEY }}" ]; then
            echo "❌ Faltan secretos SFTP_HOST, SFTP_USERNAME o SFTP_PRIVATE_KEY"
            exit 1
          fi
          echo "✅ Secretos verificados"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client curl
          # Creamos la carpeta de imágenes que espera el script
          mkdir -p images

      - name: Run download script
        run: |
          # Ejecutamos tu script de bash
          bash script.sh

      - name: Upload to FTP
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SFTP_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SFTP_HOST }}" >> ~/.ssh/known_hosts

          echo "Subiendo imágenes al FTP..."
          if [ -d "images" ]; then
            scp -O -r images/* "${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }}:$RUTA_REMOTA/"
          else
            echo "⚠️ No se encontraron imágenes para subir."
          fi
