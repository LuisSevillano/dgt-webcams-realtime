name: DGT Webcams to FTP

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

env:
  RUTA_REMOTA: "/infografias/2026/01/dgt_webcams_realtime/data"

jobs:
  descargar-y-subir:
    name: Captura y Transferencia
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Data (Download Webcams)
        run: bash script.sh

      - name: Upload to FTP
        run: |
          mkdir -p ~/.ssh
          # Decodificamos (asumiendo que la pegaste en Base64 como hablamos)
          echo "${{ secrets.SFTP_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # DIAGN√ìSTICO: Esto nos dir√° si la llave es v√°lida sin revelar su contenido
          echo "üîç Comprobando formato de la llave:"
          ssh-keygen -l -f ~/.ssh/id_rsa || echo "‚ùå LA LLAVE TIENE UN FORMATO INV√ÅLIDO"

          # Configuraci√≥n agresiva para AWS
          cat <<EOF > ~/.ssh/config
          Host *
            IdentityFile ~/.ssh/id_rsa
            IdentitiesOnly yes
            StrictHostKeyChecking no
            PubkeyAcceptedAlgorithms +ssh-rsa
          EOF

          ssh-keyscan -H "${{ secrets.SFTP_HOST }}" >> ~/.ssh/known_hosts

          if [ -d "images" ]; then
            echo "üöÄ Intentando subir im√°genes..."
            # A√±adimos -vv para ver EXACTAMENTE por qu√© rechaza la llave
            rsync -avz -e "ssh -vv" images/ "${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }}:$RUTA_REMOTA/"
          fi
